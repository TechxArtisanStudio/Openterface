<!-- KVM-Go Product Slideshow -->
<div class="slideshow-container" id="slideshow-kvmgo" data-auto-slide="true" data-auto-slide-interval="3000">
  <div class="slideshow-wrapper">
    <div class="slide active">
      <img src="https://assets.openterface.com/images/kvm-go/kvm-go-hdmi-vga-dp-group-1.webp" alt="KVM-Go Group 2" style="max-height:320px;" loading="lazy">
    </div>
    <div class="slide">
      <img src="https://assets.openterface.com/images/product/kvm-go/250805/kvm-go-group-1.webp" alt="KVM-Go Group 1" style="max-height:320px;" loading="lazy">
    </div>
    <div class="slide">
      <img src="https://assets.openterface.com/images/product/kvm-go/250805/kvm-go-group-3.webp" alt="KVM-Go Group 3" style="max-height:320px;" loading="lazy">
    </div>
  </div>
  
  <!-- Navigation with dots -->
  <div class="slideshow-navigation">
    <button class="nav-arrow left" onclick="changeSlide('slideshow-kvmgo', -1)">❮</button>
    <div class="slideshow-dots">
      <span class="dot active" onclick="currentSlide('slideshow-kvmgo', 1)"></span>
      <span class="dot" onclick="currentSlide('slideshow-kvmgo', 2)"></span>
      <span class="dot" onclick="currentSlide('slideshow-kvmgo', 3)"></span>
    </div>
    <button class="nav-arrow right" onclick="changeSlide('slideshow-kvmgo', 1)">❯</button>
  </div>
</div>
