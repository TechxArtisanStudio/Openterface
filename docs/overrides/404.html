{% extends "main.html" %}

{% block content %}
  <div style="text-align: center; margin-top: 50px;">
      <h1 data-i18n="error.404-title">404 - Page Not Found</h1>
      <p data-i18n="error.404-desc">The page does not exist. Redirecting to the homepage...</p>
      <img src="https://assets.openterface.com/images/cover.webp" alt="" style="max-width: 600px; height: auto;" draggable="false">

      <script>
          setTimeout(function() {
              window.location.href = "/";
          }, 1000); // Redirect after 1 second
      </script>
  </div>
{% endblock %}
