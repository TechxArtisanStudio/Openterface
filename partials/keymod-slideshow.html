<!-- KeyMod Product Slideshow -->
<div class="slideshow-container" id="slideshow-keymod" data-auto-slide="true" data-auto-slide-interval="3000">
  <div class="slideshow-wrapper">
    <div class="slide active">
      <img src="https://assets2.openterface.com/images/keymod/right-side.webp" alt="KeyMod Right Side" style="max-height:320px;" loading="lazy">
    </div>
    <div class="slide">
      <img src="https://assets2.openterface.com/images/keymod/feature.webp" alt="KeyMod Feature" style="max-height:320px;" loading="lazy">
    </div>
    <div class="slide">
      <img src="https://assets2.openterface.com/images/keymod/ipad-connect.webp" alt="KeyMod iPad Connect" style="max-height:320px;" loading="lazy">
    </div>
    <div class="slide">
      <img src="https://assets2.openterface.com/images/keymod/keymod.webp" alt="KeyMod" style="max-height:320px;" loading="lazy">
    </div>
  </div>
  
  <!-- Navigation with dots -->
  <div class="slideshow-navigation">
    <button class="nav-arrow left" onclick="changeSlide('slideshow-keymod', -1)">❮</button>
    <div class="slideshow-dots">
      <span class="dot active" onclick="currentSlide('slideshow-keymod', 1)"></span>
      <span class="dot" onclick="currentSlide('slideshow-keymod', 2)"></span>
      <span class="dot" onclick="currentSlide('slideshow-keymod', 3)"></span>
      <span class="dot" onclick="currentSlide('slideshow-keymod', 4)"></span>
    </div>
    <button class="nav-arrow right" onclick="changeSlide('slideshow-keymod', 1)">❯</button>
  </div>
</div>
