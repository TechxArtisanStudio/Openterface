site_name: Openterface | Bridging Interfaces to Open Possibilities
site_url: https://openterface.com/
site_author: Openterface
site_description: A Feature-rich, Open-source and Community-driven KVM-over-USB Solution
repo_name: Openterface
repo_url: https://github.com/TechxArtisanStudio/Openterface
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/app-logo.png
  favicon: assets/favicon.png
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  custom:
    js:
    - assets/javascripts/custom-nav.js
  features:
  - toc.integrate
  - toc.follow
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.footer
  - navigation.indexes
  - navigation.tracking
  - navigation.expand
  - search.suggest
  - search.highlight
  - content.tabs
  - content.code.annotation
  - content.code.copy
  - content.tabs.link
  - last_updated
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep orange
    accent: custom
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep orange
    accent: custom
    toggle:
      icon: material/weather-night
      name: Switch to light mode
extra:
  copyright_year: 2025
  qt_version: 0.4.3
  android_version: v1.1.2
  macos_version: 1.0.0
  minikvm_purchase_link: https://www.crowdsupply.com/techxartisan/openterface-mini-kvm
  social:
  - icon: txa/crowd-supply-icon
    link: https://www.crowdsupply.com/techxartisan/openterface-mini-kvm
  - icon: fontawesome/brands/reddit-alien
    link: /reddit
  - icon: fontawesome/brands/discord
    link: /discord
  - icon: fontawesome/brands/youtube
    link: https://youtube.com/@TechxArtisan
  - icon: fontawesome/brands/x-twitter
    link: https://twitter.com/TechxArtisan
  - icon: fontawesome/brands/facebook-f
    link: https://www.facebook.com/TechxArtisan
  - icon: fontawesome/brands/linkedin-in
    link: https://www.linkedin.com/company/techxartisan/
  consent:
    title: Cookie Consent
    description: We use cookies to enhance quality of docs content, analyse site effectiveness
      and needs.  By consenting, you help us improve our website. Thanks!
    actions:
    - accept
    - reject
markdown_extensions:
- tables
- def_list
- admonition
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.details
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.betterem
- attr_list
- md_in_html
- pymdownx.superfences
- pymdownx.highlight:
    pygments_lang_class: true
    auto_title: true
    linenums: true
    linenums_style: pymdownx-inline
    anchor_linenums: true
    line_spans: __span
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
    options:
      custom_icons:
      - overrides/.icons
- toc:
    toc_depth: 2
