name: ci
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-build]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      # install additional dependencies here
      - name: Install additional dependencies
        run: pip install -r requirements.txt
      - name: Update mkdocs config with dynamic values
        run: |
          python scripts/update_config.py
      - name: Count update posts and update mkdocs config
        run: |
          python scripts/count_updates.py
      - name: Add all languages to mkdocs config
        run: |
          python scripts/manage_i18n.py add
      - name: Copy .well-known directory
        run: |
          mkdir -p site/.well-known
          cp -r docs/.well-known/* site/.well-known/
      - name: Deploy Documentation
        env:
          MK_SECRET_TOKEN: ${{ secrets.MK_SECRET_TOKEN }}
        run: |
          mkdocs gh-deploy --force
