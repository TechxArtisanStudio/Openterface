      che semplifica la tua vita tech con attività IT e risoluzione problemi al volo.
    jp: Openterface Mini-KVMでテックツールキットを強化：|||その場でIT作業やトラブルシューティングを簡単にするソリューションです。
    ko: Openterface Mini-KVM으로 기술 도구를 업그레이드하세요:|||즉석 IT 작업과 문제 해결을 간편하게 해주는 솔루션입니다.
    pt: Eleve seu kit tecnológico com o Openterface Mini-KVM:|||uma solução que simplifica
      sua vida tecnológica com tarefas de TI e solução de problemas instantâneas.
    ro: Îmbunătățește-ți trusa tehnologică cu Openterface Mini-KVM:|||o soluție care
      îți simplifică viața IT cu sarcini și depanare pe loc.
    zh: 用Openterface Mini-KVM提升你的技术工具箱：|||让你的技术生活更简单，轻松应对IT任务和故障排查。
  home.compact-featurerich:
    en: A compact, feature-rich, open-source KVM-over-USB
    de: Ein kompaktes, funktionsreiches, quelloffenes KVM-over-USB
    es: Un KVM-over-USB compacto, rico en funciones e de código aberto
    fr: Un KVM-over-USB compact, riche en fonctionnalités et open source
    it: Un KVM-over-USB compatto, ricco di funzionalità e open-source
