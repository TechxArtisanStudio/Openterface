  home.turnyourlaptop:
    en: Turn your laptop into a smart KVM console for controlling any headless device
      via HDMI and USB.
    de: Machen Sie Ihr Laptop zu einer smarten KVM-Konsole zur Steuerung beliebiger
      Headless-Geräte über HDMI und USB.
    es: Convierte tu portátil en una consola KVM inteligente para controlar cualquier
      dispositivo sin pantalla mediante HDMI e USB.
    fr: Transformez votre ordinateur portable en une console KVM intelligente pour
      contrôler tout appareil sans écran via HDMI et USB.
    it: Trasforma il tuo laptop in una console KVM intelligente per controllare qualsiasi
      dispositivo senza schermo tramite HDMI e USB.
    jp: ノートパソコンをHDMIとUSBであらゆるヘッドレスデバイスを操作できるスマートKVMコンソールに変身させましょう。
    ko: 노트북을 HDMI와 USB로 어떤 헤드리스 기기도 제어할 수 있는 스마트 KVM 콘솔로 바꿔보세요.
    pt: Transforme seu laptop em um console KVM inteligente para controlar qualquer
      dispositivo sem tela via HDMI e USB.
    ro: Transformă-ți laptopul într-o consolă KVM inteligentă pentru a controla orice
      dispozitiv fără ecran prin HDMI și USB.
    zh: 将你的笔记本变成智能KVM控制台，通过HDMI和USB控制任何无显示设备。
